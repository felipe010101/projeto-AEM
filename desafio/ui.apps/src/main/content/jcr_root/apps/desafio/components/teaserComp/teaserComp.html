<div data-sly-use.teaser="com.adobe.desafio.core.models.TeaserModel"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     class="cmp-teaserComp">
    <div class="cmp-teaserComp-container">
        <div class="cmp-teaserComp-image"
                 data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }"></div>
        <div class="cmp-teaserComp-content">
            <h2 class="cmp-teaserComp-title">${teaser.titleTeaser}</h2>
            <p class="cmp-teaserComp-text">${teaser.textTeaser}</p>
        </div>
    </div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=false}"></sly>
